<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game: vegetable garden</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="css/import.css">
    <script defer src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
    <script defer type="module" src="service/firebase.js"></script>
    <script defer type="module" src="src/main.js"></script>

</head>
<body>
    <div class="container">
        <div class="loading">
            <h2 class="loading__text"></h2>
        </div>
        <section class="game__startScreen">
            <h1 class="game__title">Vegetable Garden</h1>
            <table class="game__rank">
                <caption>ranking</caption>
                <thead>
                    <th>id</th>
                    <th>score</th>
                </thead>
                <tbody class="rank__list"></tbody>
            </table>
            <div class="game__start">
                <input type="text" class="start__user" placeholder="닉네임을 입력하세요">
                <button class="start__btn">GAME START</button>
            </div>
            <div class="game__bgm">
                <button class="bgmBtn">BGM</button>
                <audio controls loop preload="auto" class="bgm">
                    <source src="sound/bg.mp3" type="audio/ogg">
                </audio>
            </div>
        </section>
        <section class="game__content">
            <div class="play__info">
                <div class="info__user">
                    <span>ID</span>
                    <span class="user__id"></span>
                    <span>Score</span>
                    <span class="user__score" id="user__score"></span>
                    <span>Level</span>
                    <span class="user__level"></span>
                </div>
                <span class="info__timeout"></span>
                <span class="info__count"></span>
            </div>
            <div class="play__field"></div>
            <div class="pop-up">
                <div class="pop-up__stanBy">
                    <span class="pop-up__msg">Start Count</span>
                    <span class="stanBy__counter"></span>
                </div>
                <div class="pop-up__finish">
                    <span class="pop-up__msg pop-up__finishMsg"></span>
                    <span class="pop-up__nextMsg"></span>
                    <button class="pop-up__btn">
                        <i class="fas"></i>
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
